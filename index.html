<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Tecnologías de la Información</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f8f9fa; }
    h1, h2 { text-align: center; }
    .materia {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 5px auto;
      max-width: 500px;
      cursor: pointer;
      background: #fff;
      transition: background 0.3s;
    }
    .materia:hover {
      background: #e2e6ea;
    }
    .aprobado {
      text-decoration: line-through;
      color: #28a745;
      background: #d4edda !important;
    }
  </style>
</head>
<body>

  <h1>Malla Curricular</h1>
  <h2>Tecnologías de la Información</h2>

  <div id="malla"></div>

  <script>
    const malla = {
      "PAO 1": [
        "INGLES I",
        "FUNDAMENTOS DE PROGRAMACIÓN",
        "EDUCACIÓN FÍSICA",
        "OFIMÁTICA",
        "SOSTENIBILIDAD AMBIENTAL",
        "ÁLGEBRA LINEAL",
        "FÍSICA"
      ],
      "PAO 2": [
        "INGLES II",
        "CÁLCULO I",
        "ADMINISTRACIÓN DE SISTEMAS OPERATIVOS",
        "ARQUITECTURA DE LA INFORMACIÓN",
        "PROGRAMACIÓN",
        "GESTIÓN DE PROYECTOS TI",
        "COMUNICACIÓN ORAL Y ESCRITA"
      ],
      "PAO 3": [
        "INGLES III",
        "CÁLCULO II",
        "GESTIÓN ADMINISTRATIVA",
        "ESTRUCTURA DE DATOS",
        "FUNDAMENTOS DE BASE DE DATOS",
        "REALIDAD SOCIOECONÓMICA E INTERCULTURALIDAD",
        "ESTADÍSTICA"
      ],
      "PAO 4": [
        "INGLES IV",
        "ADMINISTRACIÓN DE BASE DE DATOS",
        "SISTEMAS INTERACTIVOS Y MULTIMEDIA",
        "SISTEMAS DE COMUNICACIÓN",
        "INTELIGENCIA DE NEGOCIOS",
        "FUNDAMENTOS DE REDES",
        "EMPRENDIMIENTO"
      ]
    };

    const container = document.getElementById('malla');

    for (const [pao, materias] of Object.entries(malla)) {
      const paoHeader = document.createElement('h2');
      paoHeader.textContent = pao;
      container.appendChild(paoHeader);

      materias.forEach(nombre => {
        const div = document.createElement('div');
        div.className = 'materia';
        div.textContent = nombre;
        div.addEventListener('click', () => {
          div.classList.toggle('aprobado');
        });
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
